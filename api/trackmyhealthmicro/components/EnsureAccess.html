<script>App.components({EnsureAccess: '#ensure-access-template'})</script>
<template id="ensure-access-template">
    <div class="md:p-4">
        <div class="mb-3" v-scope="Alert({ message })"></div>
        <div v-if="!store.auth" class="mb-3" v-scope="store.SignIn({ $on })"></div>
        <div v-else>
            <button type="button" @click="store.logout()"
                    class="btn btn-secondary">
                Sign Out
            </button>
        </div>
    </div>
</template>
